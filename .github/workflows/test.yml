name: Daily Commit - 23f2003481@ds.study.iitm.ac.in

on:
  schedule:
    - cron: "30 7 * * *"  # daily at 07:30 UTC
  workflow_dispatch:

jobs:
  daily_commit:
    name: Daily Commit Job - 23f2003481@ds.study.iitm.ac.in   # âœ… add this
    runs-on: ubuntu-latest
    permissions:
      contents: write   # allows pushing commits

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
        with:
          persist-credentials: true  # allows git push

      - name: Configure Git
        run: |
          git config --local user.email "23f2003481@ds.study.iitm.ac.in"
          git config --local user.name "GitHub Actions"

      - name: Update file and commit
        run: |
          echo "Daily update: $(date)" >> daily-update.txt
          git add daily-update.txt
          git commit -m "Daily automated commit $(date)" || exit 0
          git push
