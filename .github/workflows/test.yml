name: Daily Commit - 23f2003481@ds.study.iitm.ac.in  # <-- workflow name includes email

on:
  schedule:
    - cron: "30 7 * * *"  # run daily at 07:30 UTC
  workflow_dispatch:

jobs:
  commit_job:
    name: Commit Job - 23f2003481@ds.study.iitm.ac.in  # <-- job name includes email
    runs-on: ubuntu-latest
    steps:
      - name: Checkout Repository
        uses: actions/checkout@v3

      - name: Configure Git
        run: |
          git config user.name "GitHub Actions"
          git config user.email "23f2003481@ds.study.iitm.ac.in"

      - name: Update File and Commit
        run: |
          echo "Daily update: $(date)" >> daily-update.txt
          git add daily-update.txt
          git commit -m "Daily automated commit $(date)" || echo "No changes to commit"
          git push
