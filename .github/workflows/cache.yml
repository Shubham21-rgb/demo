name: Cache Example

on:
  workflow_dispatch:
  push:
    branches:
      - main

jobs:
  cache-job:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.x'

      - name: prime-cache-0307b75
        id: cache-0307b75
        uses: actions/cache@v4
        with:
          path: ~/.cache/pip
          key: cache-0307b75

      - name: Show cache result
        run: 'echo "Cache result: ${{ steps.prime-cache-0307b75.outputs.cache-hit }}"'

      - name: Install dependencies
        run: pip install requests
